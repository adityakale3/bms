<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splash Screen</title>
    <link href="../splash/style.css" rel="stylesheet" />
  </head>
  <body>
    <center>
      <div class="content">
        <img id="heart" src="../splash/logo.jpg" />
      </div>
      <div id="test"></div>
    </center>
    <script src="./script/checkInternet.js"></script>

    <script>
      // Get Token Files
      const readWriteToken = require("./script/readWriteToken.js");

      // Check Internet
      if (checkNetStatus()) {
        readWriteToken.getToken().then((getTokenData) => {
          if (getTokenData.err) {
            window.location = "login.html";
          } else {
            window.location = "getEmpCode.html";
          }
        });
      } else {
        window.location = "404.html?last=checkall.html";
      }
    </script>
  </body>
</html>
